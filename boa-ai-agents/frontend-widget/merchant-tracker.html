<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merchant Directory - Bank of Anthos</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #000000;
            min-height: 100vh;
            color: #ffffff;
            line-height: 1.4;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: #1a1a1a;
            border: 1px solid #333333;
            border-radius: 16px;
            padding: 32px;
            text-align: center;
            margin-bottom: 24px;
        }

        .header-icon {
            width: 48px;
            height: 48px;
            background: #00d632;
            border-radius: 12px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 16px;
            font-size: 24px;
            color: #000000;
        }

        .header h1 {
            font-size: 1.75rem;
            font-weight: 600;
            margin-bottom: 8px;
            color: #ffffff;
            letter-spacing: -0.02em;
        }

        .header p {
            color: #a1a1a1;
            font-size: 0.95rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 12px;
            margin-bottom: 24px;
        }

        .stat-card {
            background: #1a1a1a;
            border: 1px solid #333333;
            border-radius: 16px;
            padding: 20px;
            text-align: center;
            transition: all 0.2s ease;
        }

        .stat-card:hover {
            border-color: #00d632;
            transform: translateY(-2px);
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 4px;
        }

        .stat-label {
            color: #a1a1a1;
            font-size: 0.875rem;
        }

        .category-section {
            margin-bottom: 32px;
        }

        .category-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 16px;
            padding-bottom: 8px;
            border-bottom: 1px solid #333333;
        }

        .merchants-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 16px;
        }

        .merchant-card {
            background: #1a1a1a;
            border: 1px solid #333333;
            border-radius: 16px;
            padding: 20px;
            transition: all 0.2s ease;
        }

        .merchant-card:hover {
            border-color: #00d632;
            transform: translateY(-2px);
        }

        .merchant-name {
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 4px;
            font-size: 1rem;
        }

        .merchant-category {
            color: #a1a1a1;
            font-size: 0.875rem;
            margin-bottom: 8px;
        }

        .merchant-id {
            color: #666666;
            font-size: 0.75rem;
            font-family: 'Monaco', 'Menlo', monospace;
        }

        .frequency-badge {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 500;
            margin-top: 8px;
        }

        .frequency-daily { background: #00d632; color: #000000; }
        .frequency-weekly { background: #333333; color: #ffffff; }
        .frequency-bi-weekly { background: #555555; color: #ffffff; }
        .frequency-monthly { background: #666666; color: #ffffff; }
        .frequency-occasional { background: #777777; color: #ffffff; }
        .frequency-rare { background: #888888; color: #ffffff; }
        .frequency-frequent { background: #00d632; color: #000000; }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: #a1a1a1;
            text-decoration: none;
            font-size: 0.875rem;
            margin-bottom: 24px;
            transition: color 0.2s ease;
            padding: 8px 16px;
            border-radius: 12px;
            border: 1px solid #333333;
        }

        .back-link:hover {
            color: #ffffff;
            border-color: #00d632;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #a1a1a1;
        }

        .spinner {
            width: 24px;
            height: 24px;
            border: 2px solid #333333;
            border-top: 2px solid #00d632;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/" class="back-link">
            <i class="fas fa-arrow-left"></i>
            Back to Credit Pre-Approval Demo
        </a>

        <div class="header">
            <div class="header-icon">
                <i class="fas fa-store"></i>
            </div>
            <h1>Merchant Directory</h1>
            <p>All merchants integrated with Bank of Anthos for realistic transaction analysis</p>
        </div>

        <div id="stats" class="stats-grid">
            <div class="stat-card">
                <div class="stat-value" id="total-merchants">0</div>
                <div class="stat-label">Total Merchants</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="total-categories">0</div>
                <div class="stat-label">Categories</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="total-transactions">23</div>
                <div class="stat-label">Sample Transactions</div>
            </div>
        </div>

        <div id="loading" class="loading">
            <div class="spinner"></div>
            Loading merchant directory...
        </div>

        <div id="merchant-directory" style="display: none;"></div>
    </div>

    <script>
        async function loadMerchantDirectory() {
            try {
                const response = await fetch('/api/merchant-directory');
                const data = await response.json();
                
                // Update stats
                document.getElementById('total-merchants').textContent = data.total_merchants;
                document.getElementById('total-categories').textContent = Object.keys(data.categories).length;
                
                // Group merchants by category
                const merchantsByCategory = {};
                Object.values(data.merchants).forEach(merchant => {
                    const category = merchant.category;
                    if (!merchantsByCategory[category]) {
                        merchantsByCategory[category] = [];
                    }
                    merchantsByCategory[category].push(merchant);
                });
                
                // Render merchant directory
                const directoryHtml = Object.entries(merchantsByCategory)
                    .sort(([a], [b]) => a.localeCompare(b))
                    .map(([category, merchants]) => `
                        <div class="category-section">
                            <h2 class="category-title">${category}</h2>
                            <div class="merchants-grid">
                                ${merchants.map(merchant => `
                                    <div class="merchant-card">
                                        <div class="merchant-name">${merchant.name}</div>
                                        <div class="merchant-category">${merchant.category}</div>
                                        <div class="merchant-id">ID: ${merchant.account_id}</div>
                                        <span class="frequency-badge frequency-${merchant.frequency}">${merchant.frequency}</span>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    `).join('');
                
                document.getElementById('merchant-directory').innerHTML = directoryHtml;
                document.getElementById('loading').style.display = 'none';
                document.getElementById('merchant-directory').style.display = 'block';
                
            } catch (error) {
                console.error('Failed to load merchant directory:', error);
                document.getElementById('loading').innerHTML = '<p>Failed to load merchant directory</p>';
            }
        }
        
        // Load directory on page load
        window.addEventListener('load', loadMerchantDirectory);
    </script>
</body>
</html>
