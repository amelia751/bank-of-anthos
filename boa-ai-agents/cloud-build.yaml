steps:
# Build MCP Server
- name: 'gcr.io/cloud-builders/docker'
  args: ['build', '-t', 'gcr.io/$PROJECT_ID/boa-mcp:latest', './mcp-server']
  
# Build Risk Agent
- name: 'gcr.io/cloud-builders/docker'
  args: ['build', '-t', 'gcr.io/$PROJECT_ID/risk-agent:latest', './risk-agent']
  
# Build Terms Agent
- name: 'gcr.io/cloud-builders/docker'
  args: ['build', '-t', 'gcr.io/$PROJECT_ID/terms-agent:latest', './terms-agent']
  
# Build API Gateway
- name: 'gcr.io/cloud-builders/docker'
  args: ['build', '-t', 'gcr.io/$PROJECT_ID/preapproval-api:latest', './api-gateway']

# Push images
- name: 'gcr.io/cloud-builders/docker'
  args: ['push', 'gcr.io/$PROJECT_ID/boa-mcp:latest']
  
- name: 'gcr.io/cloud-builders/docker'
  args: ['push', 'gcr.io/$PROJECT_ID/risk-agent:latest']
  
- name: 'gcr.io/cloud-builders/docker'
  args: ['push', 'gcr.io/$PROJECT_ID/terms-agent:latest']
  
- name: 'gcr.io/cloud-builders/docker'
  args: ['push', 'gcr.io/$PROJECT_ID/preapproval-api:latest']

images:
- 'gcr.io/$PROJECT_ID/boa-mcp:latest'
- 'gcr.io/$PROJECT_ID/risk-agent:latest'
- 'gcr.io/$PROJECT_ID/terms-agent:latest'
- 'gcr.io/$PROJECT_ID/preapproval-api:latest'
