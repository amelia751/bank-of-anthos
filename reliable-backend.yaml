apiVersion: apps/v1
kind: Deployment
metadata:
  name: reliable-backend
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: reliable-backend
  template:
    metadata:
      labels:
        app: reliable-backend
    spec:
      containers:
      - name: reliable-backend
        image: python:3.12-slim
        workingDir: /app
        command: ["/bin/bash", "-c", "pip install flask flask-cors requests urllib3 && python app.py"]
        ports:
        - containerPort: 8080
        env:
        - name: PORT
          value: "8080"
        volumeMounts:
        - name: code
          mountPath: /app
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "250m"
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 15
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 30
      volumes:
      - name: code
        configMap:
          name: reliable-backend-code
---
apiVersion: v1
kind: Service
metadata:
  name: reliable-backend
  namespace: default
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 8080
  selector:
    app: reliable-backend
