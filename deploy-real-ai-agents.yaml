apiVersion: apps/v1
kind: Deployment
metadata:
  name: perks-agent-real
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: perks-agent-real
  template:
    metadata:
      labels:
        app: perks-agent-real
    spec:
      containers:
      - name: perks-agent
        image: python:3.12-slim
        workingDir: /app
        command: ["/bin/bash", "-c", "pip install flask flask-cors requests && python app.py"]
        ports:
        - containerPort: 8085
        env:
        - name: PORT
          value: "8085"
        - name: GEMINI_API_KEY
          value: "demo-key"
        volumeMounts:
        - name: config
          mountPath: /app/config.py
          subPath: config.py
        - name: code
          mountPath: /app/app.py
          subPath: app.py
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "250m"
      volumes:
      - name: config
        configMap:
          name: ai-agents-config
      - name: code
        configMap:
          name: perks-agent-real-code
---
apiVersion: v1
kind: Service
metadata:
  name: perks-agent-real
  namespace: default
spec:
  type: ClusterIP
  ports:
  - port: 8085
    targetPort: 8085
  selector:
    app: perks-agent-real
