apiVersion: v1
kind: ConfigMap
metadata:
  name: frontend-ui-html
  namespace: default
  labels:
    app: frontend-ui
data:
  index.html: |
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>AI Credit Application System - Bank of Anthos</title>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
                background: #000000;
                min-height: 100vh;
                color: #ffffff;
                line-height: 1.4;
            }

            .container {
                max-width: 1200px;
                margin: 0 auto;
                padding: 20px;
            }

            .header {
                background: #1a1a1a;
                border-radius: 16px;
                padding: 40px 32px;
                text-align: center;
                margin-bottom: 24px;
                border: 1px solid #333333;
            }

            .header h1 {
                font-size: 2rem;
                font-weight: 600;
                margin-bottom: 8px;
                color: #ffffff;
                letter-spacing: -0.02em;
            }

            .header p {
                font-size: 1rem;
                color: #a1a1a1;
                font-weight: 400;
            }

            .header-icon {
                width: 48px;
                height: 48px;
                background: #00d632;
                border-radius: 12px;
                display: inline-flex;
                align-items: center;
                justify-content: center;
                margin-bottom: 16px;
                font-size: 24px;
                color: #000000;
            }

            .demo-section {
                margin-bottom: 24px;
            }

            .ai-demo {
                background: #1a1a1a;
                border: 1px solid #333333;
                border-radius: 16px;
                padding: 24px;
                margin-bottom: 24px;
            }

            .ai-demo h2 {
                font-size: 1.25rem;
                font-weight: 600;
                color: #ffffff;
                margin-bottom: 12px;
                letter-spacing: -0.01em;
            }

            .ai-demo p {
                color: #a1a1a1;
                margin-bottom: 16px;
                font-size: 0.95rem;
            }

            .user-profile {
                display: grid;
                grid-template-columns: 1fr 1fr;
                gap: 16px;
                margin: 24px 0;
            }

            .profile-card {
                background: #1a1a1a;
                border: 1px solid #333333;
                border-radius: 16px;
                padding: 20px;
                transition: all 0.2s ease;
            }

            .profile-card:hover {
                border-color: #00d632;
                transform: translateY(-2px);
            }

            .profile-card h3 {
                color: #ffffff;
                margin-bottom: 12px;
                font-size: 1rem;
                font-weight: 600;
                display: flex;
                align-items: center;
                gap: 8px;
            }

            .card-icon {
                width: 20px;
                height: 20px;
                color: #00d632;
            }

            .spending-chart {
                display: flex;
                flex-wrap: wrap;
                gap: 8px;
                margin: 15px 0;
            }

            .spending-item {
                background: #333333;
                color: #ffffff;
                padding: 8px 12px;
                border-radius: 16px;
                font-size: 0.85em;
                border: 1px solid #555555;
                display: flex;
                align-items: center;
                gap: 6px;
            }

            .spending-item i {
                color: #00d632;
                width: 12px;
            }

            .ai-analysis {
                background: #1a1a1a;
                border: 1px solid #333333;
                border-radius: 16px;
                padding: 24px;
                margin: 24px 0;
                border-left: 4px solid #00d632;
            }

            .ai-analysis h3 {
                color: #ffffff;
                font-size: 1.125rem;
                font-weight: 600;
                margin-bottom: 12px;
                display: flex;
                align-items: center;
                gap: 8px;
            }

            .credit-offers {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
                gap: 16px;
                margin: 24px 0;
            }

            .offer-card {
                background: #1a1a1a;
                border: 1px solid #333333;
                border-radius: 16px;
                padding: 24px;
                transition: all 0.2s ease;
                position: relative;
            }

            .offer-card:hover {
                border-color: #00d632;
                transform: translateY(-2px);
            }

            .offer-card.gold {
                border-color: #00d632;
                background: #1a1a1a;
            }

            .tier-badge {
                display: inline-flex;
                align-items: center;
                gap: 6px;
                padding: 6px 12px;
                border-radius: 12px;
                font-weight: 600;
                font-size: 0.75rem;
                margin-bottom: 16px;
                text-transform: uppercase;
                letter-spacing: 0.05em;
            }

            .tier-gold {
                background: #00d632;
                color: #000000;
            }

            .btn {
                background: #00d632;
                color: #000000;
                border: none;
                padding: 14px 24px;
                border-radius: 24px;
                cursor: pointer;
                font-size: 0.9rem;
                font-weight: 600;
                transition: all 0.2s ease;
                width: 100%;
                margin-top: 16px;
                letter-spacing: -0.01em;
            }

            .btn:hover {
                background: #00c42e;
                transform: translateY(-1px);
            }

            .btn-demo {
                background: #00d632;
                color: #000000;
                margin: 24px auto;
                padding: 16px 40px;
                font-size: 1rem;
                font-weight: 600;
                border-radius: 32px;
                display: flex;
                align-items: center;
                justify-content: center;
                gap: 8px;
                max-width: 300px;
            }

            .btn-demo:hover {
                background: #00c42e;
                transform: translateY(-2px);
            }

            .status-indicator {
                display: inline-flex;
                align-items: center;
                gap: 8px;
                padding: 8px 12px;
                border-radius: 16px;
                font-size: 0.85em;
                font-weight: 500;
                margin: 4px 0;
                background: #333333;
                border: 1px solid #555555;
            }

            .status-excellent {
                background: #333333;
                color: #00d632;
                border-color: #00d632;
            }

            .loading {
                display: none;
                text-align: center;
                padding: 20px;
            }

            .spinner {
                width: 40px;
                height: 40px;
                border: 4px solid #333333;
                border-top: 4px solid #00d632;
                border-radius: 50%;
                animation: spin 1s linear infinite;
                margin: 0 auto 10px;
            }

            @keyframes spin {
                0% { transform: rotate(0deg); }
                100% { transform: rotate(360deg); }
            }

            .explanation {
                background: #333333;
                border-radius: 12px;
                padding: 16px;
                margin: 15px 0;
                border-left: 4px solid #00d632;
            }

            .explanation p {
                color: #a1a1a1;
                line-height: 1.6;
                margin: 0;
            }

            .explanation em {
                color: #ffffff;
                font-style: normal;
            }

            @media (max-width: 768px) {
                .user-profile {
                    grid-template-columns: 1fr;
                }
                
                .header h1 {
                    font-size: 2em;
                }
                
                .demo-section {
                    padding: 20px;
                }
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="header">
                <div class="header-icon">
                    <i class="fas fa-credit-card"></i>
                </div>
                <h1>AI-Powered Credit Pre-Approval</h1>
                <p>Get your personalized credit card offer in seconds</p>
                <p>No credit check required ‚Ä¢ We analyze your spending patterns</p>
            </div>

            <div class="demo-section">
                <div class="ai-demo">
                    <h2><i class="fas fa-credit-card card-icon"></i> Ready for Your Personalized Credit Card Offer?</h2>
                    <p><strong>No credit history needed!</strong> Our AI analyzes your past transactions to create a credit card perfectly tailored to your spending habits.</p>
                    
                    <div style="margin: 20px 0;">
                        <h4><i class="fas fa-magic card-icon"></i> How It Works:</h4>
                        <ul style="margin-left: 20px; margin-top: 10px;">
                            <li><strong>Smart Analysis:</strong> We review your spending patterns and financial behavior</li>
                            <li><strong>AI Personalization:</strong> Our AI designs cashback rewards for your favorite merchants</li>
                            <li><strong>Instant Approval:</strong> Get your customized offer in seconds, not days</li>
                            <li><strong>Fair Terms:</strong> Competitive rates based on your actual financial habits</li>
                        </ul>
                    </div>

                    <button class="btn btn-demo" onclick="showAIDemo()">
                        <i class="fas fa-magic"></i>
                        Get My Personalized Offer
                    </button>
                </div>

                <div id="loading" class="loading">
                    <div class="spinner"></div>
                    <p>AI agents analyzing account data...</p>
                </div>

                <div id="demo-results" style="display: none;">
                    <div class="user-profile">
                        <div class="profile-card">
                            <h3><i class="fas fa-chart-line card-icon"></i> Account Analysis</h3>
                            <div class="status-indicator status-excellent">
                                <span>‚óè</span> Loading Financial Health...
                            </div>
                            <div style="margin: 15px 0; color: #a1a1a1;" id="account-details">
                                <strong>Loading account data...</strong>
                            </div>
                            
                            <h4><i class="fas fa-credit-card card-icon"></i> Spending Categories</h4>
                            <div class="spending-chart">
                                <div class="spending-item">
                                    <i class="fas fa-spinner fa-spin"></i> Loading your spending patterns...
                                </div>
                            </div>
                        </div>

                        <div class="profile-card">
                            <h3><i class="fas fa-brain card-icon"></i> AI Risk Assessment</h3>
                            <div style="font-size: 1.5em; color: #00d632; margin: 10px 0;" id="credit-score">
                                Credit Score: <strong>Loading...</strong>
                            </div>
                            <div class="tier-badge tier-gold" id="tier-badge"><i class="fas fa-star"></i> LOADING...</div>
                            
                            <h4><i class="fas fa-chart-bar card-icon"></i> Risk Factors Analysis:</h4>
                            <div style="margin: 10px 0;" id="risk-factors">
                                <div class="status-indicator"><i class="fas fa-spinner fa-spin"></i> Analyzing...</div>
                            </div>
                        </div>
                    </div>

                    <div class="ai-analysis">
                        <h3><i class="fas fa-chart-line card-icon"></i> Transaction History Assessment</h3>
                        <div class="explanation">
                            <p><em><i class="fas fa-spinner fa-spin"></i> AI is analyzing your financial profile...</em></p>
                        </div>
                    </div>

                    <h2><i class="fas fa-credit-card"></i> Personalized Credit Offers</h2>
                    <div class="credit-offers" id="credit-offers">
                        <div class="offer-card" style="text-align: center; padding: 40px;">
                            <div style="font-size: 1.2em; color: #a1a1a1; margin-bottom: 20px;">
                                <i class="fas fa-spinner fa-spin"></i> Loading personalized credit offers...
                            </div>
                            <p style="color: #666; font-size: 0.9em;">
                                AI is analyzing your spending patterns to create tailored financial products
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script>
            // Use the reliable backend API
            const API_BASE = 'http://34.123.3.178';

            async function showAIDemo() {
                document.querySelector('.btn-demo').style.display = 'none';
                document.getElementById('loading').style.display = 'block';
                
                // Add loading timeout
                const timeoutPromise = new Promise((_, reject) => 
                    setTimeout(() => reject(new Error('Request timeout')), 10000)
                );
                
                try {
                    const apiUrl = API_BASE + '/api/real-preapproval?username=testuser&_t=' + Date.now();
                    const fetchPromise = fetch(apiUrl, {
                        method: 'GET',
                        headers: {
                            'Accept': 'application/json',
                            'Content-Type': 'application/json',
                            'Cache-Control': 'no-cache, no-store, must-revalidate',
                            'Pragma': 'no-cache',
                            'Expires': '0'
                        },
                        signal: AbortSignal.timeout(8000)  // 8 second timeout
                    });
                    
                    const response = await Promise.race([fetchPromise, timeoutPromise]);
                    
                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    }
                    
                    const data = await response.json();
                    console.log('Received data:', data);
                    
                    // Check if we got real data or fallback data
                    if (data.transaction_count > 0 || Object.keys(data.spending_categories || {}).length > 0) {
                        updateDemoResults(data);
                    } else {
                        showLoadingMessage('No transaction data available. Trying again...');
                        // Retry once after 2 seconds
                        setTimeout(async () => {
                            try {
                            const retryUrl = API_BASE + '/api/real-preapproval?username=testuser&_t=' + Date.now();
                            const retryResponse = await fetch(retryUrl, {
                                headers: {
                                    'Cache-Control': 'no-cache, no-store, must-revalidate',
                                    'Pragma': 'no-cache',
                                    'Expires': '0'
                                }
                            });
                                const retryData = await retryResponse.json();
                                updateDemoResults(retryData);
                            } catch (retryError) {
                                console.error('Retry failed:', retryError);
                                showErrorMessage();
                            }
                            document.getElementById('loading').style.display = 'none';
                            document.getElementById('demo-results').style.display = 'block';
                        }, 2000);
                        return;
                    }
                } catch (error) {
                    console.error('Error fetching AI data:', error);
                    if (error.message.includes('timeout') || error.name === 'AbortError') {
                        showTimeoutMessage();
                    } else {
                        showErrorMessage();
                    }
                }
                
                document.getElementById('loading').style.display = 'none';
                document.getElementById('demo-results').style.display = 'block';
                document.getElementById('demo-results').scrollIntoView({ behavior: 'smooth' });
            }
            
            function updateDemoResults(data) {
                // Update account details
                const accountDetails = document.getElementById('account-details');
                accountDetails.innerHTML = `
                    <strong>Account ID:</strong> ${data.account_id}<br>
                    <strong>Current Balance:</strong> $${(data.current_balance || 0).toFixed(2)}<br>
                    <strong>Transactions:</strong> ${data.transaction_count || 0} analyzed<br>
                    <strong>Total Spending:</strong> $${(data.total_spending || 0).toFixed(2)}
                `;
                
                // Update credit score
                if (data.ai_assessment) {
                    document.getElementById('credit-score').innerHTML = 
                        `Credit Score: <strong>${data.ai_assessment.credit_score || data.credit_score}</strong>`;
                    
                    // Update AI explanation with AI insights
                    let aiExplanation = `<em>"${data.ai_assessment.recommendation}"</em>`;
                    
                    // Add AI agent insights
                    if (data.ai_insights) {
                        aiExplanation += '<br><br><strong>AI Analysis Results:</strong><br>';
                        
                        // Risk assessment
                        if (data.ai_insights.risk_assessment) {
                            const risk = data.ai_insights.risk_assessment;
                            aiExplanation += `üîç <strong>Risk Level:</strong> ${risk.risk_level} (Score: ${risk.risk_score})<br>`;
                            aiExplanation += `üìã <strong>Assessment:</strong> ${risk.recommendation}<br>`;
                        }
                        
                        // Credit terms
                        if (data.ai_insights.terms && data.ai_insights.terms.terms) {
                            const terms = data.ai_insights.terms.terms;
                            aiExplanation += `üí≥ <strong>Credit Limit:</strong> $${terms.credit_limit.toLocaleString()}<br>`;
                            aiExplanation += `üìä <strong>APR:</strong> ${terms.apr_rate}%<br>`;
                        }
                        
                        // Perks
                        if (data.ai_insights.perks && data.ai_insights.perks.total_perks > 0) {
                            aiExplanation += `üéÅ <strong>Personalized Perks:</strong> ${data.ai_insights.perks.total_perks} benefits (Est. $${data.ai_insights.perks.estimated_annual_value} value)<br>`;
                        }
                        
                        // Agent status
                        if (data.ai_insights.ai_agents_status) {
                            const healthy = Object.values(data.ai_insights.ai_agents_status).filter(s => s === 'healthy').length;
                            const total = Object.keys(data.ai_insights.ai_agents_status).length;
                            aiExplanation += `ü§ñ <strong>AI Agents Active:</strong> ${healthy}/${total}<br>`;
                        }
                    }
                    
                    const explanationDiv = document.querySelector('.explanation p');
                    explanationDiv.innerHTML = aiExplanation;
                }
                
                // Update spending categories
                if (data.spending_categories) {
                    updateSpendingChart(data.spending_categories);
                }
                
                // Update status
                const statusDiv = document.querySelector('.status-indicator');
                if (data.transaction_count > 50) {
                    statusDiv.innerHTML = '<span>‚óè</span> Excellent Financial Data Available';
                    statusDiv.className = 'status-indicator status-excellent';
                } else {
                    statusDiv.innerHTML = '<span>‚óè</span> Limited Transaction History';
                }
                
                // Update risk factors
                if (data.ai_insights && data.ai_insights.risk_assessment) {
                    updateRiskFactors(data.ai_insights.risk_assessment);
                }
                
                // Update personalized offers with AI data
                if (data.ai_insights) {
                    updatePersonalizedOffers(data.ai_insights);
                }
            }
            
            function updateRiskFactors(riskData) {
                const riskDiv = document.getElementById('risk-factors');
                if (riskData.risk_factors && riskData.risk_factors.length > 0) {
                    let factorsHtml = '';
                    riskData.risk_factors.slice(0, 3).forEach(factor => {
                        const impactColor = factor.impact === 'High' ? '#ff6b6b' : 
                                          factor.impact === 'Medium' ? '#ffa500' : 
                                          factor.impact === 'Positive' ? '#00d632' : '#a1a1a1';
                        factorsHtml += `
                            <div class="status-indicator" style="border-color: ${impactColor}; margin: 4px 0;">
                                <span style="color: ${impactColor};">‚óè</span> ${factor.factor}
                            </div>
                        `;
                    });
                    riskDiv.innerHTML = factorsHtml;
                } else {
                    riskDiv.innerHTML = '<div class="status-indicator"><i class="fas fa-check"></i> Standard Risk Profile</div>';
                }
            }
            
            function updatePersonalizedOffers(aiInsights) {
                const offersDiv = document.getElementById('credit-offers');
                let offersHtml = '';
                
                // Generate offers based on AI insights
                if (aiInsights.terms && aiInsights.terms.terms) {
                    const terms = aiInsights.terms.terms;
                    offersHtml += `
                        <div class="offer-card gold">
                            <div class="tier-badge tier-gold"><i class="fas fa-star"></i> AI PERSONALIZED</div>
                            <h3>Your Custom Credit Card</h3>
                            <div style="font-size: 2em; color: #00d632; margin: 15px 0;">
                                $${terms.credit_limit.toLocaleString()}
                            </div>
                            <p><strong>Credit Limit</strong></p>
                            <div style="margin: 15px 0;">
                                <strong>APR:</strong> ${terms.apr_rate}%<br>
                                <strong>Annual Fee:</strong> $${terms.annual_fee}<br>
                                <strong>Cash Back:</strong> Up to 5% on top categories
                            </div>
                    `;
                    
                    if (aiInsights.perks && aiInsights.perks.perks) {
                        offersHtml += '<h4>Your Personalized Perks:</h4><ul>';
                        aiInsights.perks.perks.slice(0, 3).forEach(perk => {
                            offersHtml += `<li><strong>${perk.title}</strong></li>`;
                        });
                        offersHtml += '</ul>';
                    }
                    
                    offersHtml += `
                            <button class="btn">Apply Now</button>
                        </div>
                    `;
                } else {
                    offersHtml = `
                        <div class="offer-card" style="text-align: center; padding: 40px;">
                            <div style="font-size: 1.2em; color: #00d632; margin-bottom: 20px;">
                                <i class="fas fa-check-circle"></i> AI Analysis Complete
                            </div>
                            <p style="color: #a1a1a1; font-size: 0.9em;">
                                Personalized credit offers are being generated based on your financial profile
                            </p>
                        </div>
                    `;
                }
                
                offersDiv.innerHTML = offersHtml;
            }
            
            function updateSpendingChart(categories) {
                const chartDiv = document.querySelector('.spending-chart');
                chartDiv.innerHTML = '';
                
                const categoryIcons = {
                    'Coffee': 'fas fa-coffee',
                    'Groceries': 'fas fa-shopping-cart',
                    'Gas': 'fas fa-gas-pump',
                    'Restaurants': 'fas fa-utensils',
                    'Shopping': 'fas fa-shopping-bag',
                    'Entertainment': 'fas fa-film'
                };
                
                if (Object.keys(categories).length === 0) {
                    chartDiv.innerHTML = '<div class="spending-item"><i class="fas fa-info-circle"></i> No spending categories available</div>';
                    return;
                }
                
                Object.entries(categories).slice(0, 5).forEach(([category, data]) => {
                    const icon = categoryIcons[category] || 'fas fa-credit-card';
                    const item = document.createElement('div');
                    item.className = 'spending-item';
                    item.innerHTML = `<i class="${icon}"></i> ${category}: $${(data.amount || data.total || 0).toFixed(0)}`;
                    chartDiv.appendChild(item);
                });
            }
            
            function showErrorMessage() {
                document.getElementById('demo-results').style.display = 'block';
                document.querySelector('.explanation p').innerHTML = 
                    '<em>Unable to connect to AI backend. Please try again in a moment.</em>';
            }
            
            function showTimeoutMessage() {
                document.getElementById('demo-results').style.display = 'block';
                document.querySelector('.explanation p').innerHTML = 
                    '<em>Request timed out. The backend services may be slow. Please try again.</em>';
            }
            
            function showLoadingMessage(message) {
                document.getElementById('demo-results').style.display = 'block';
                document.querySelector('.explanation p').innerHTML = `<em>${message}</em>`;
            }

            // Auto-load data when page loads
            window.addEventListener('load', () => {
                console.log('Page loaded, frontend ready');
            });
        </script>
    </body>
    </html>
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-ui
  namespace: default
  labels:
    app: frontend-ui
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend-ui
  template:
    metadata:
      labels:
        app: frontend-ui
    spec:
      containers:
      - name: nginx
        image: nginx:alpine
        ports:
        - containerPort: 80
        volumeMounts:
        - name: html-content
          mountPath: /usr/share/nginx/html
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
      volumes:
      - name: html-content
        configMap:
          name: frontend-ui-html
---
apiVersion: v1
kind: Service
metadata:
  name: frontend-ui
  namespace: default
  labels:
    app: frontend-ui
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
  selector:
    app: frontend-ui
